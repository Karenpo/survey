<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Передовая Инженерная Школа Сеченовского Университета</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body> 
    <div class="header"> 
        <div class="bar"> 
            <div class="logo">
                <img src="images/logo-sechenov-new-itog-05.png" 
                alt="логотип Сеченовского Университета"class="Sechenov"/>
                <p>Передовая Инженерная Школа
                    <br>Интеллектуальные Системы Тераностики</p>
            </div> 
        </div>
    </div>
    <div class="residual">
    <h1>Давайте знакомиться. Расскажите немного о себе</h1>
    <form action="https://formsubmit.co/karenpo@ya.ru" method="POST">
     <fieldset>   
      <div class="form-control">
        <label>Имя</label>
        <input type="text" name="Name" placeholder="Как тебя зовут?">
      </div>
      <div class="form-control">
        <label>Почта</label>
          <input type="text" name="Name" placeholder="Поделись emailом">
      </div>
      <div class="form-control">
        <label>Телеграм</label>
          <input type="text" name="Name" placeholder="Поделись ником в Телеграм">
      </div>
      <div class="form-control">
        <label>Школа</label>
          <input type="text" name="Name" placeholder="В какой школе учишься?">
      </div>
      <div class="form-control">
        <label>ЕГЭ по каким предметам планируешь сдавать</label>
            <input type="checkbox" name="select">Базовая математика<br>
            <input type="checkbox" name="select">Профильная математика<br>
            <input type="checkbox" name="select">Химия<br>
            <input type="checkbox" name="select">Физика<br>
            <input type="checkbox" name="select">Информатика<br>
            <input type="checkbox" name="select">Биология
      </div>
      <div class="form-control">
        <label>Какими сервисами пользуешься?</label>
        <input type="checkbox" name="choice">VK<br>
        <input type="checkbox" name="choice">Facebook<br>
        <input type="checkbox" name="choice">Telegram<br>
        <input type="checkbox" name="choice">Думскул<br>
        <input type="checkbox" name="choice">Habr<br>
        <input type="checkbox" name="choice">Яндекс Дзен<br>
        <input type="checkbox" name="choice">Tumblr<br>
        <input type="checkbox" name="choice">Twitch<br>
        <input type="checkbox" name="choice">Bigo<br>
        <input type="checkbox" name="choice">Спроси<br>
        <input type="checkbox" name="choice">Zenly<br>
        <input type="checkbox" name="choice">Pikabu<br>
        <input type="text" name="Name" placeholder="Мы что-то забыли? напиши, если не нашел подходящий">
      </div> 
      <div class="form-control">
        <label>Уже выбрал, куда будешь поступать?</label>
          <textarea placeholder="Расскажи, в какой вуз и на какую специальность планируешь поступать"></textarea>
      </div>
      <div class="form-control">
        <label>Откуда узнал о мероприятии</label>
          <input type="text" name="Name" placeholder="Расскажи, от кого узнал о мероприятии?">
      </div>
      <button type="submit">Отправить</button>
     </fieldset>
    </form>
  </div>
  </body>
</html>
